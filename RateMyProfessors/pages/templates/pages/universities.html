{% extends 'pages/base.html' %} {% load static %} {% block content %}
<section class="universities">
    <div class="universities__title-wrap">
        <h1 class="universities__title-wrap__title">
            <i class="fas fa-list"></i>
            List of universities
        </h1>
    </div>

    <div class="universities__list-wrap">
        {% for uni in universities %}
        <a
            href="{% url 'university' uni.id %}"
            class="universities__list-wrap__box"
        >
            <div class="logo-wrap">
                <img src="{{ uni.logo.url }}" alt="" class="logo" />
            </div>
            <div class="title-wrap">
                <h2 class="title">{{ uni.name }}</h2>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
